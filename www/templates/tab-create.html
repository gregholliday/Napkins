<ion-view title="New Idea">
    <ion-content overflow-scroll="true" padding="true"  class="has-header has-footer">
        <form class="list">
            <label class="item item-input" name="Idea">
                <span class="input-label">Idea</span>
                <input type="text" placeholder="Name your idea">
            </label>
            <label class="item item-input" name="Description">
                <span class="input-label">Description</span>
              <textarea placeholder="Briefly describe your idea in 140 characters or less" rows="4"> </textarea>
            </label>
        </form>
        <button class="button button-stable button-block button-dark">Save</button>
        <button class="button button-stable button-block button-royal" ui-sref="tab.ideas">Cancel</button>
    </ion-content>
</ion-view>
