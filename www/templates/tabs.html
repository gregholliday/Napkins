<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Chats Tab -->
    <ion-tab title="Ideas" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" ui-sref="tab.ideas">
      <ion-nav-view name="tab-ideas"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Community" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="tab.community">
      <ion-nav-view name="tab-community"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Presentation" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" ui-sref="tab.presentation">
      <ion-nav-view name="tab-presentation"></ion-nav-view>
    </ion-tab>
